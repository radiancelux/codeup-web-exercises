<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza World Order Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">

</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit" style="white-space: nowrap;">Search stores near you!</button>
                    </form>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-primary" type="submit">Sign Up!</button>
            </form>
        </div>
    </div>
</nav>
            <!-- Custom Jumbotron -->
<div class="jumbotron">

    <div class="title-bar text-center">
        <h1>Welcome to Pizza World!</h1>
    </div>
</div>


<!-- Bootstrap Tabs -->
<ul class="nav nav-tabs mb-4">
    <li class="nav-item" onclick="navigateSection('size-crust-section')">
        <a class="nav-link active step" data-section="size-crust-section" data-toggle="tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z"/>
            </svg> Size and Crust
        </a>
    </li>
    <li class="nav-item" onclick="navigateSection('cheese-sauce-section')">
        <a class="nav-link step"  data-section="cheese-sauce-section" data-toggle="tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24c0-.691.493-1.306 1.336-1.306.756 0 1.313.492 1.313 1.236 0 .697-.469 1.23-.902 1.705l-2.971 3.293V12h5.344v-1.107H7.268v-.077l1.974-2.22.096-.107c.688-.763 1.287-1.428 1.287-2.43 0-1.266-1.031-2.215-2.613-2.215-1.758 0-2.637 1.19-2.637 2.402v.065h1.271v-.07Z"/>
            </svg> Cheese and Sauce
        </a>
    </li>
    <li class="nav-item" onclick="navigateSection('toppings-section')">
        <a class="nav-link step" data-section="toppings-section" data-toggle="tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-3-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.082.414c.92 0 1.535.54 1.541 1.318.012.791-.615 1.36-1.588 1.354-.861-.006-1.482-.469-1.54-1.066H5.104c.047 1.177 1.05 2.144 2.754 2.144 1.653 0 2.954-.937 2.93-2.396-.023-1.278-1.031-1.846-1.734-1.916v-.07c.597-.1 1.505-.739 1.482-1.876-.03-1.177-1.043-2.074-2.637-2.062-1.675.006-2.59.984-2.625 2.12h1.248c.036-.556.557-1.054 1.348-1.054.785 0 1.348.486 1.348 1.195.006.715-.563 1.237-1.342 1.237h-.838v1.072h.879Z"/>
            </svg> Toppings
        </a>
    </li>
</ul>


    <!-- Form sections -->
    <!-- Size and Crust Section -->
    <div class="form-section active" id="size-crust-section">
        <h2>Choose Size and Crust</h2>
        <!-- Size and Crust Form -->
        <form>
            <div class="mb-3">
                <label for="pizzaSize" class="form-label">Size</label>
                <select class="form-select" id="pizzaSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Crust</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="crustOptions" id="thinCrust" value="thin" checked>
                    <label class="form-check-label" for="thinCrust">Thin Crust</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="crustOptions" id="thickCrust" value="thick">
                    <label class="form-check-label" for="thickCrust">Thick Crust</label>
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-primary mt-3" onclick="navigateSection('cheese-sauce-section')">Next Step</button>
    </div>

    <!-- Cheese and Sauce Section -->
    <div class="form-section" id="cheese-sauce-section">
        <h2>Choose Cheese and Sauce</h2>
        <!-- Cheese and Sauce Form -->
        <form>
            <div class="mb-3">
                <label for="cheese" class="form-label">Cheese</label>
                <select class="form-select" id="cheese">
                    <option value="regular">Regular</option>
                    <option value="extra">Extra</option>
                    <option value="double">Double</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sauce" class="form-label">Sauce</label>
                <select class="form-select" id="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="pesto">Pesto</option>
                    <option value="alfredo">Alfredo</option>
                    <option value="bbq">BBQ</option>
                </select>
            </div>
        </form>

        <button type="button" class="btn btn-primary mt-3" onclick="navigateSection('size-crust-section')">Previous</button>
        <button type="button" class="btn btn-primary mt-3" onclick="navigateSection('toppings-section')">Next Step</button>
    </div>

    <!-- Toppings Section -->
    <div class="form-section" id="toppings-section">
        <h2>Choose Toppings</h2>
        <!-- Toppings Form -->
        <form>
            <div class="mb-3">
                <label class="form-label">Toppings</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pepperoni" id="pepperoni">
                    <label class="form-check-label" for="pepperoni">Pepperoni</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mushrooms" id="mushrooms">
                    <label class="form-check-label" for="mushrooms">Mushrooms</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="onions" id="onions">
                    <label class="form-check-label" for="onions">Onions</label>
                </div>
                <!-- Add more toppings as needed -->
            </div>
        <button type="button" class="btn btn-primary mt-3" onclick="navigateSection('cheese-sauce-section')">Previous</button>
        <button type="button" class="btn btn-success mt-3" onclick="placeOrder()">Place Order</button>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Size:</strong> <span id="modalSize"></span></p>
                        <p><strong>Crust:</strong> <span id="modalCrust"></span></p>
                        <p><strong>Cheese:</strong> <span id="modalCheese"></span></p>
                        <p><strong>Toppings:</strong> <span id="modalToppings"></span></p>
                        <p><strong>Total:</strong> <span id="modalTotal"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/pizza.js"></script>
</body>
</html>
