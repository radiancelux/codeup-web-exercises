<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Online Store</title>
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-8 px-4">
    <h1 class="text-4xl font-semibold text-center text-gray-800 mb-8">My Tool Store</h1>

    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Product cards will be inserted here -->
    </div>
</div>
<div id="purchaseModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div id="modalContent" class="mt-3 text-center">
            <!-- Modal content will be loaded here -->
        </div>
        <div class="items-center px-4 py-3">
            <button id="closeModal" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">
                Close
            </button>
        </div>
    </div>
</div>
<script src="js/ajax-store.js"></script>


</body>
</html>
