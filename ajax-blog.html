<!DOCTYPE html>
<html>
<head>
    <title>AJAX Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-5">
    <h1 class="text-4xl font-bold text-center mb-10">AJAX Blog</h1>
    <div id="posts" class="space-y-6">
        <!-- Blog posts will be inserted here -->
    </div>
</div>
<div id="usernameModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="text-center">
            <h3 class="text-lg font-semibold">Enter your username</h3>
            <input type="text" id="usernameInput" placeholder="Username" class="border p-2 w-full mt-4">
            <button id="submitUsername" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>
    </div>
</div>

<script src="js/ajax-blog.js"></script>

</body>
</html>
