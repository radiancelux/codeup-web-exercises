<!DOCTYPE html>
<html>
<head>
    <title>GitHub Last Commit Fetcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">GitHub Last Commit Fetcher</h1>
    <form id="usernameForm" class="mb-4">
        <input type="text" id="username" placeholder="GitHub Username" class="border p-2 mr-2">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Fetch Last Commit
        </button>
    </form>
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modalContent" class="mt-3 text-center">
                <!-- Modal content will be loaded here -->
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-300">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/fetch.js"></script>
</body>
</html>
